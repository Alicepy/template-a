
<div class="modal-header">
    <div class="modal-title">指纹仪</div>
    <div class="modal-close" ng-click="finger.cancel()">
        <i class="fa fa-times"></i>
    </div>
</div>
<div class="modal-body" style="overflow: hidden" data-ng-init="finger.load()">
    <object ng-if="finger.isIE" id="fingerOcx" classid="clsid:BE806C69-1CFB-4419-8D7D-BC63D580ACF6" width="1" height="1"></object>
    <div style="background:#ddd;width:140px;height:150px;margin:0 auto">
        <img id="reviewId" ng-src="{{finger.fingerParms.imgBase64}}" onerror="javascript:this.src='images/usrMgr/fingerprint-bg.png'" style="width:100%;height:100%;" />
    </div>
</div>
<div class="modal-footer">
    <button class="comfirm" style="width:75px;padding:0" ng-click="finger.ok()">确定</button>
    <button class="cancel" style="width:75px;padding:0" ng-click="finger.cancel()">取消</button>
</div>
