<div class="common-popup-container">
    <div class="popup-header">
        <div class="header-title">{{popupConfig.title}}</div>
        <div class="header-close" ng-click="closeClick()"></div>
    </div>
    <div class="popup-content" data-ng-bind-html="popupConfig.content | trusthtml">
        
    </div>
    <div class="popup-footer">
        <botton ng-repeat="item in popupConfig.buttons" ng-click="item.callback()" ng-style="item.style">{{item.name}}</botton>
    </div>
</div>
